apiVersion: apps/v1
kind: Deployment
metadata:
  name: supremacy-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supremacy-backend
  template:
    metadata:
      labels:
        app: supremacy-backend
    spec:
      containers:
      - name: supremacy-backend
        image: supremacy.azurecr.io/backend
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: supremacy-backend
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: supremacy-backend
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: supremacy-backend
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  tls:
  - hosts:
    - '*.jasoncabot.me'
    secretName: jasoncabot-me
  rules:
  - host: api.supremacy.jasoncabot.me
    http:
      paths:
      - backend:
          serviceName: supremacy-backend
          servicePort: 80
